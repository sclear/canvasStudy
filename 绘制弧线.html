<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #mycanvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas height="500" width="500" id="mycanvas"></canvas>

    <script>
    
        let mycanvas = document.getElementById('mycanvas')

        let ctx = mycanvas.getContext('2d');
        //矩形 起始坐标  宽度 高度
        // ctx.fillStyle = 'red';
        //笑脸
        ctx.beginPath()
        ctx.arc(200,200,100,0,2*Math.PI,true)
        ctx.stroke()
        ctx.closePath()

        ctx.beginPath()
        ctx.arc(150,180,15,0,2*Math.PI,true)
        ctx.stroke()
        ctx.closePath()

        ctx.beginPath()
        ctx.arc(240,180,15,0,2*Math.PI,true)
        ctx.stroke()
        ctx.closePath()

        ctx.beginPath()
        ctx.arc(200,170,100,1,2.2,false)
        ctx.stroke()
        ctx.closePath()

        //一次 AND 二次 贝塞尔曲线
        ctx.beginPath()
        ctx.moveTo(100,100); //起点
        // ctx.quadraticCurveTo(200,100,300,300) //弧定点上 终点
        ctx.bezierCurveTo(200,100,250,350,300,300) //弧定点上 第二个弧点 终点
        ctx.stroke()
        ctx.closePath()

        // ctx.clearRect(0,0,500,500)

    </script>
</body>
</html>
